<html lang="en">

<body class="bg-slate-800">

    <section class="w-6/12 min-h-screen mx-auto bg-white">
            <header>
                <nav class='flex items-center justify-center'>

                    <div class="mt-20 relative flex justify-center items-center w-9/12">

                        <img src="assets/bg.png" class="w-48 absolute" alt="">

                    </div>

                              <span class="label-text">4 digit pin</span>

                            <input id="inpt-2" value="" type="" placeholder="Enter Pin" class="input input-bordered" required />

                              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">

                          </div>
                        </form>
                      </div>
                    </div>

            </header>
